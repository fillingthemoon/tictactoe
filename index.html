<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div id="main-container">
      <h1>TIC-TAC-TOE</h1>
      <h2>by fillingthemoon <a href="https://github.com/fillingthemoon/tictactoe" target="_blank">repo here</a></h2> 
      <div id="reset-button-div">
        <div id="player-1-display"></div>
        <button id="reset-button">Reset</button>
        <div id="player-2-display"></div>
      </div>
    </div>
    <div id="modal">
      <div id='modal-content'>
        <div id="winner-display"></div>
        <div id="play-again-button-div">
          <button id="play-again-button">Play Again!</button>
        </div>
      </div>
    </div>
  </body>

  <script src="main.js"></script>
</html>
